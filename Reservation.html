    <main id="reservation-container">
      <form>
        <fieldset>
          <legend>Make a Reservation</legend>
          <p>Choose a location you want to reserve in</p>
          <input type="radio" id="location1" name="radAnswer" required />
          <label for="location1">Erzsébet krt </label>
          <input type="radio" id="location2" name="radAnswer" required>
          <label for="location2">Liszt Ferenc tér</label> <br>
          <label for="date">Choose a date</label><br>
          <input type="date" id="date" min="2021-08-13" max="2021-12-10" name="date" required/><br>
          <label for="people">How many People</label><br>
          <input type="number" min="1" max="6" id="people" name="number_of_people" placeholder="0" required/><br>
          <label for="name">your name </label><br>
          <input type="text" id="name" name="name" placeholder="Enter name" required/><br>
          <label for="email">Your email</label><br>
          <input type="email" id="email" name="email" placeholder="Enter email" required/><br>
          <input type="submit" value="Reserve" class="button">
          <input type="reset" class="button"/>
        </fieldset>
      </form>
    </main>
